<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            INGRESA
          </div>
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Input</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div>
            <button mat-flat-button color="primary">
              Submit
            </button>
          </div>  
        </div>
      </div>
        <mat-form-field appearance="fill">
          <mat-label>TURNO</mat-label>
              <mat-select>
                  <mat-option  *ngFor="let turno of turnos" [value]="turno.viewValue">{{turno.viewValue}}</mat-option>
              </mat-select>
        </mat-form-field>
    </div>
  </div>
</div>
